

<h1 class="well" style="text-align:center;">Prijava</h1>

<br>
<br>
<br>
<br>


    <div class="row">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6 form-group">
                        <label>Korisničko ime</label>
                        <input type="text" placeholder="Ovdje unesite korisničko ime.." class="form-control"[(ngModel)]="korisnickoime" name="korisnickoime">
                    </div>
                    <br>
                    <br>
                    <br>
                    
                    <div class="col-sm-offset-3 col-sm-6 form-group">
                        <label>Lozinka</label>
                        <input type="text" placeholder="Ovdje unesite lozinku.." class="form-control" [(ngModel)]="sifra" name="sifra">
                    </div>
                </div>
                <button type="button" class="btn btn-lg btn-info col-sm-offset-5 col-sm-2"(click)="logirajSe(korisnickoime,sifra)">Prijava</button>
            </div>
        </form>
    </div>
